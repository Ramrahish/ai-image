  <style>
    /* Simple CSS for image gallery layout */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
